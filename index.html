<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="author" content="Fergus Bentley">
	<meta name="description" content="Try paper, a light-weight golfing language!">
	<meta name="keywords" content="paper, code golf, esolang, coding, programming language, interpreter, compiler">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Paper | Fergus Bentley</title>
</head>
<body>

	<main class="container-fluid">
		<div class="row">
			<div class="col-xl-2 col-lg-1"></div>
			<div class="col-xl-8 col-lg-10 col">
				<div id="header">
					<h1>paper</h1>
				</div>
				<div id="content">
					<div id="controls">
						<button type="button" class="btn btn-primary">Compile</button>
						<button type="button" class="btn btn-secondary">Run</button>
					</div>
					<div class="row">
						<div class="col-6" id="input">
							<textarea></textarea>
						</div>
						<div class="col-6" id="output">
							<textarea readonly></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script type="module" src="paper.js"></script>

	<script>
		$(document).delegate('textarea', 'keydown', function(e) {
			let keyCode = e.keyCode || e.which;

			let substitutions = {9: '\t'}

			if (substitutions.hasOwnProperty(keyCode)) {
				e.preventDefault();
				var start = this.selectionStart;
				var end = this.selectionEnd;

				// set textarea value to: text before caret + tab + text after caret
				$(this).val($(this).val().substring(0, start)
				+ substitutions[keyCode]
				+ $(this).val().substring(end));

				// put caret at right position again
				this.selectionStart =
				this.selectionEnd = start + 1;
			}
		});
	</script>
</body>
</html>
